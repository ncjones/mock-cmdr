language: node_js
node_js:
- lts/*
cache: yarn
jobs:
  include:
  - name: Lint
    script: yarn lint
  - name: Unit Test
    script: yarn test
  - name: Cucumber
    script: docker-compose run cucumber yarn cucumber
  - name: Docs
    script: ./docs.sh
    deploy:
      provider: pages:git
      local_dir: docs
      fqdn: mock-cmdr.js.org
      edge: true
      on:
        branch: master
      token:
        secure: ""
deploy:
  provider: npm
  email: nathan@ncjones.com
  api_key:
    secure: 
  on:
    tags: true
    repo: ncjones/mock-cmdr
