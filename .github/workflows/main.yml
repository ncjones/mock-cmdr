on:
  push: { branches: [ master ] }
  pull_request: { branches: [ master ] }

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: { node-version: '14.x', cache: yarn }
      - run: yarn install --frozen-lockfile
      - run: yarn test --ci
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: { node-version: '14.x', cache: yarn }
      - run: yarn install --frozen-lockfile
      - run: yarn lint
